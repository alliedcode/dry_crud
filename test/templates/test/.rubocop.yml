AllCops:
  DisplayCopNames: true
  Exclude:
    # File generated by Rails
    - test_helper.rb

AlignParameters:
  Enabled: false

RegexpLiteral:
  Enabled: false

Metrics/ClassLength:
  Max: 300

Metrics/ModuleLength:
  Max: 300

Metrics/MethodLength:
  Max: 25

Metrics/AbcSize:
  Max: 40

ClassVars:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/SpaceBeforeFirstArg:
  Enabled: false

GuardClause:
  Enabled: false
