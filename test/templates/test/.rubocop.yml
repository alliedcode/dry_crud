AllCops:
  DisplayCopNames: true
  Exclude:
    # File generated by Rails
    - test_helper.rb

Rails:
  Enabled: true

AlignParameters:
  Enabled: false

RegexpLiteral:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Max: 300

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 25

Metrics/AbcSize:
  Max: 20
  Exclude:
    - '**/*_test.rb'

ClassVars:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/SpaceBeforeFirstArg:
  Enabled: false

GuardClause:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
