require:
  - rubocop-rails

AllCops:
  DisplayCopNames: true
  NewCops: enable
  Exclude:
    # File generated by Rails
    - spec_helper.rb

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 25

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/ParameterAlignment:
  Enabled: false

Layout/SpaceBeforeFirstArg:
  Enabled: false

Lint/Void:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SafeNavigation:
  Enabled: false
