AllCops:
  DisplayCopNames: true
  Exclude:
    # File generated by Rails
    - spec_helper.rb

AlignParameters:
  Enabled: false

RegexpLiteral:
  Enabled: false

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 25

Metrics/AbcSize:
  Max: 40

ClassVars:
  Enabled: false

Void:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false
  
Style/SpaceBeforeFirstArg:
  Enabled: false

GuardClause:
  Enabled: false
