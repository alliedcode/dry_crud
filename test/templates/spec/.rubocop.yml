AllCops:
  DisplayCopNames: true
  Exclude:
    # File generated by Rails
    - spec_helper.rb

Rails:
  Enabled: true

AlignParameters:
  Enabled: false

RegexpLiteral:
  Enabled: false

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 25

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Max: 20

ClassVars:
  Enabled: false

Void:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/SpaceBeforeFirstArg:
  Enabled: false

GuardClause:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SafeNavigation:
  Enabled: false
